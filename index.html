<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__content">
        <p class="header__logo">@Nickname</p>
        <nav class="header__nav">
          <ul class="header__menu menu list-reset">
            <li class="menu__item">
              <a class="menu__link link-reset" href="#">Мои проекты</a>
            </li>
            <li class="menu__item">
              <a class="menu__link link-reset" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__wrap">
          <div class="hero__content">
            <h1 class="hero__title title">Я занимаюсь созданием <span class="hero__title-highlight">сайтов</span></h1>
            <p class="hero__text text">Верстаю страницы по&nbsp;макетам, делаю адаптив под все экраны и&nbsp;слежу,
              чтобы
              сайт
              работал корректно во&nbsp;всех
              популярных браузерах</p>
            <a class="hero__link link-reset" href="#">Примеры сайтов</a>
          </div>
          <img class="hero__img" src="img/index/hero/human.png" alt="Человек">

        </div>
      </div>
    </section>
  </main>

  <footer class="footer"></footer>
</body>

</html>
